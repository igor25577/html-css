<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag <P>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1 ... h6">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Codigó-fonte</abbr></li>
        <li><abbr title="Use as tags <ol e li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tags <ul e li>">Listas Com Demarcadores</abbr></li>
    </ul>
</body>
</html>
